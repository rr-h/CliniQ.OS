<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Consultation Form</title>
    <link rel="stylesheet" href="./styles/styles.css" />

</head>

<body>
    <div class="desktop">
        <div class="container">
            <div class="window window--main" style="z-index: 1;">
                <div class="window__title-bar" id="main-title-bar">
                    <div class="title">Retro Medical Form</div>
                    <div class="window__controls">
                        <button id="main-close"><img src="assets/icons/close-48.png" alt="Close" width="16" height="16" /></button>
                    </div>
                </div>
                <div class="window__content">
                    <div class="icon-grid">
                        <div class="drawer" id="cardiology-drawer">
                            <div class="drawer__label" onclick="toggleDrawer()">Cardiology</div>
                            <div class="drawer__content" id="drawer-content"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="form-container" class="window window--form" style="display:none; z-index: 2;">
                <div class="window__title-bar" id="form-title-bar">
                    <div class="title" id="form-title"></div>
                    <div class="window__controls">
                        <button id="form-close"><img src="assets/icons/close-48.png" alt="Close" width="16" height="16" /></button>
                    </div>
                </div>
                <div class="window__content">
                    <div class="form">
                        <form id="disease-form">
                            <!-- Form fields will be dynamically inserted here -->
                            <button type="submit" class="form__button--submit">Generate Markdown</button>
                        </form>
                        <div class="markdown-output" id="markdown-output"></div>
                        <button id="copy-button" onclick="copyToClipboard()" style="display:none;">Copy Markdown to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
